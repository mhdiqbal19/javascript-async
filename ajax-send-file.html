<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send File</title>
</head>
<body>
    <h1>Register</h1>
    <form> 
        <label for="username">Username : </label>
        <input type="text" id="username" name="username">
        <br>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name">
        <br>
        <label for="profile">Profile : </label>
        <input type="file" id="profile" name="profile">
        <br>
        <input type="button" id="register" value="register">
    </form>  
    <h1 id="response"></h1>

  <script>

     function register() {
          
          const ajax = new XMLHttpRequest()

          ajax.open('POST', "https://hookb.in/JKpjL8X3wVtg1WBgV0l1")
          ajax.onload = function(){
              const response = document.getElementById("response")
              response.innerText = ajax.responseText;
          }

        const form = new FormData();
        form.append("username", getElementById("username").value);
        form.append("name", getElementById("name").value);

        const files = document.getElementById("profile").files;
        const firstFile = files.item(0)

        form.append("profile", firstFile)

        ajax.send(form)
      }

      document.getElementById("register").onclick = register;
  </script>
</body>
</html>
