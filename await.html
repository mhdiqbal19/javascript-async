<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
<script>
    //Promise <JSON Product
    function getProduct() {
        const request = new Request("api/productt.json", {
            method: "GET"
        })
        const response = fetch(request);

        return response.then((response) => response.json());
    }

    //Promise <String ProductName>
    function getProductNamePromise() {
        const product = getProduct();

        return new Promise(function (resolve, reject){
            getProduct()
            .then((product) => resolve(product.name))
            .catch((error) => resolve("Product Not Found"))
        })
    }
    getProductNamePromise()
    .then((productName) => console.log(productName))


    //kalau menggunakan await
    async function getProductNameAsync(){

        try {
            const product = await getProduct();
            return product.name;
        } catch (error) {
            return "Product Not Found"
        }
    }
    getProductNameAsync()
    .then((productName) => console.log(productName))






</script>
</body>
</html>
