<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send Form</title>
</head>
<body>
    <form> 
        <label for="username">Username : </label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="password">
        <br>
        <input type="button" id="login" value="login">
    </form>  
    <h1 id="response"></h1>

  <script>

     function doLogin() {
          
          const ajax = new XMLHttpRequest()

          ajax.open('POST', "https://hookb.in/oXgaZa0GNnsBgLkBanko")
          ajax.onload = function(){
              const response = document.getElementById("response")
              response.innerText = ajax.responseText;
          }
          ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

        const form = new URLSearchParams();
        form.append("username", getElementById("username").value);
        form.append("password", getElementById("password").value);

        ajax.send(form)
      }

      document.getElementById("login").onclick = doLogin;
  </script>
</body>
</html>
